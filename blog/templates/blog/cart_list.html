{% extends 'blog/base.html' %}

{% block content %}
<div class="cards">
    {% for cart in carts %}
       
            <div class="card">
                <div class="krug"></div>
                <a href="{% url 'cart_detail' pk=cart.pk %}">{{ cart.лицо }}</a>
                <hr/>
                <p>{{ cart.изнанка }}</p>
                <a class="btn btn-default" href="{% url 'cart_remove' pk=cart.pk %}">удалить</span></a>
            </div>
        
    {% endfor %}
</div>


{% endblock %}
